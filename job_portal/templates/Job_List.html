{% load static %}
{% block body %}
{% include 'Employeer_Navigation.html' %}

    <marquee style="background-color:red;font-family:Cursive;color:darkcolor;font-weight:bold">
        View Job List
    </marquee>
<hr>
<style>
    tr{text-align:center;}
</style>
<div class="container table table-hover" style="font-family:cursive">

<table id="example" class="table table-hover">
   <thead>
       <tr style="background-color:#D57E7E;font-family:cursive">
           <th>Sr.No</th>
           <th>Job Title</th>
           <th>Creation Date</th>
           <th>Action</th>

       </tr>
   </thead>
    <tbody>
    {% for i in job %}
      <tr style="background-color:#FFE1AF;font-family:cursive">
        <td>
            {{forloop.counter}}
        </td>
        <td>
            {{i.Title }} 
        </td>
        <td>
            {{i.date_of_creation }}
        </td>
         <td>
            <a href="{% url 'Edit_Job' i.id %}" class="btn btn-success btn-sm" onclick="return confirm('Are you sure you want to edit Job Details ?')">Edit</a> |
            <a href="{% url 'delete_job' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete the Job record ?')"><i class="fa fa-trash"></i> Delete</a>

         </td>
      </tr>
    {% endfor %}
    </tbody>
    <tr>
        <td>

        </td>
    </tr>
</table>

</div>
{% endblock %}
